<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Invoer</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body style="font-family: 'Roboto', sans-serif; text-align: center;">

    <!-- Logo afbeelding bovenaan de pagina -->
    <div style="margin-top: 20px;">
        <img src="image.png" alt="Bedrijfslogo" style="width: 150px;">
    </div>

    <!-- Invoerveld voor de code -->
    <div id="code-input-container" style="max-width: 300px; margin: 50px auto;">
        <h3 style="font-size: 24px; color: #333;">Code</h3>
        <input type="text" id="codeInput" placeholder="Voer je code in" style="width: 100%; padding: 10px; margin-top: 10px; border: 1px solid #ccc; border-radius: 4px; font-size: 16px;">
        
        <!-- Zoekknop met aangepaste kleur -->
        <button onclick="checkCode()" style="width: 100%; padding: 12px; margin-top: 10px; background-color: #04234d; color: white; border: none; cursor: pointer; font-size: 16px; border-radius: 4px; font-weight: bold;">
            Ga naar aanbieding
        </button>
    </div>

    <script>
        function checkCode() {
            var code = document.getElementById("codeInput").value.trim().toLowerCase();
            var codeLinks = {
                "tl11": "https://skyscanner.pxf.io/baWxrk",
                "tl12": "https://skyscanner.pxf.io/NknZv2",
                "tl13": "https://skyscanner.pxf.io/LXzVyY",
                "tl14": "https://skyscanner.pxf.io/5gX6DN",
                "tl15": "https://skyscanner.pxf.io/GmAe4L"
                
            };

            if (codeLinks[code]) {
                window.location.href = codeLinks[code];
            } else {
                alert("Ongeldige code. Probeer het opnieuw.");
            }
        }
    </script>

</body>
</html>
